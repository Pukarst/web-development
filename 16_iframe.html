<!DOCTYPE html>
<html
  lang="en"
  style="
    font-family: 'Courier New', Courier, monospace;
    color: cornflowerblue;
    background-color: black;
  "
>
  <div class="container">
    <head>
      <title>Iframe Tag</title>
      <h1 style="font-family: cursive; color: aqua; text-align: center">
        Iframe Tag
      </h1>
    </head>
    <body>
      <p style="font-size: x-large">
        An iframe tag is an HTML element that allows the user to embed another
        HTML page or any other web resource inside the current page. The syntax
        for the iframe is :- &lt;iframe&gt;. It is also called as an inline
        frame.
      </p>
      <hr />
      <iframe
        src="https://www.wikipedia.org"
        width="100%"
        height="600px"
        title="Wikipedia Homepage"
        style="border: 1px solid aqua"
        loading="lazy"
      >
      </iframe>
    </body>
  </div>
</html>
